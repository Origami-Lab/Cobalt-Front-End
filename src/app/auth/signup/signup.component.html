<section class="login-section">
    <div class="container container-padding-md">
        <div class="row justify-content-sm-center align-items-sm-center h-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mt-5 mt-sm-0">
                <div class="login-card bg-white">
                    <div class="login-card-header mb-3 text-center">
                        <h2
                            class="heading-lg text-primary font-weight-700 mb-5 d-flex align-itenms-center justify-content-center">
                            <img class="img-icon mr-3" src="assets/icons/logo.png" />
                            <span>Cobalt</span>
                        </h2>
                        <h3 class="heading-md font-weight-600">Sign Up</h3>
                    </div>
                    <div class="login-card-content">
                        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit($event)">
                            <div class="general-error mb-2">
                                <co-form-control-errors [control]="signUpForm">
                                    <co-form-control-error *ngIf="signUpForm.errors?.wrongLoginCredentials" class="">
                                        <div
                                            class="p-2 badge badge-danger-50 d-block text-left text-danger-900 text-xs font-weight-700">
                                            {{errorMessage}}</div>
                                    </co-form-control-error>
                                </co-form-control-errors>
                            </div>
                            <fieldset class="mb-3">
                                <label for="email" class="form-label">Your email</label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="name@domain.com">
                                <co-form-control-errors [controlName]="'email'"></co-form-control-errors>
                            </fieldset>
                            <fieldset class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="Your account password">
                                <co-form-control-errors [controlName]="'password'"></co-form-control-errors>
                            </fieldset>
                            <fieldset class="mb-5">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm-password" class="form-control"
                                    formControlName="confirmPassword" placeholder="Your account password">
                                <co-form-control-errors [controlName]="'confirmPassword'"></co-form-control-errors>
                                <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid">
                                    <div *ngIf="f.confirmPassword?.errors.confirmedValidator"
                                        class="mt-2 prefix-with-asterisk text-danger text-xs">Password and Confirm
                                        Password must be match.</div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <button class="btn btn-primary btn-block" type="submit" [disabled]="loading"
                                    [class.loading]="loading">Sign Up</button>
                            </fieldset>
                        </form>

                        <p class="mt-10">Already a member ? <a (click)="loginRedirect()" class="pointer text-blue">Log
                                In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
