<co-modal-layout [config]="modalConfig" #userModalRef>
  <div class="d-flex justify-content-between align-items-center pb-20 position-relative">
    <h3 class="font-bold">Add User</h3>
    <i class="icon close align-middle pointer" (click)="closeModal()"></i>
  </div>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit($event)" class="create-user">
    <hr class="pb-30" />
    <div class="general-error mb-2">
      <co-form-control-errors [control]="createForm">
        <co-form-control-error *ngIf="createForm.errors?.wrongLoginCredentials" class="">
          <div class="p-2 badge badge-danger-50 d-block text-left text-danger-900 text-xs font-weight-700">
            Wrong login credentials</div>
        </co-form-control-error>
      </co-form-control-errors>
    </div>
    <fieldset class="mb-4">
      <label for="email" class="form-label mb-18">User Email</label>
      <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter User Email">
      <co-form-control-errors [controlName]="'email'"></co-form-control-errors>
    </fieldset>
    <fieldset class="mb-4">
      <label for="password" class="form-label mb-18">User Password</label>
      <input type="password" id="password" class="form-control" formControlName="password"
        placeholder="Enter User Password">
      <co-form-control-errors [controlName]="'password'"></co-form-control-errors>
    </fieldset>
    <fieldset>
      <div class="text-right">
        <button class="btn btn-primary px-30" type="submit" [disabled]="loading" [class.loading]="loading">Save</button>
      </div>
    </fieldset>
  </form>
</co-modal-layout>
