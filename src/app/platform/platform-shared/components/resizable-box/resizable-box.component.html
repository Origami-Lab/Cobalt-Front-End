<div
  class="resizable-box-wrapper bg-white border border-gray-200 h-100"
  [class.expanded]="isResized"
  (onMutation)="mutation$.next()"
  [mutationConfig]="mutationObserverConfig"
  #boxWrapperRef>
  <div class="p-3 border-bottom border-gray-200">
    <div class="row align-items-center">
      <div class="col-12 col-sm-6">
        <h2 class="heading-sm mb-0">{{title}}</h2>
      </div>
      <div class="col-12 col-sm-6 text-right">
        <ng-content select=".btn"></ng-content>
        <button class="btn btn-link-primary" (click)="setResize()">
          <i class="icon" [ngClass]="{'fullscreen': !isResized, 'exit-fullscreen': isResized}"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row row-height">
    <div class="col-12">
      <div class="resize-content-wrapper h-100">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
