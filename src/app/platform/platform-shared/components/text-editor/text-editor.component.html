<div class="row h-100">
  <div class="col-12 h-100 overflow-hidden pb-50">
    <quill-editor
      [modules]="config"
      [format]="format"
      [(ngModel)]="initialValue"
      (ngModelChange)="onModelChange($event)"
      (onEditorCreated)="onQuillCreated($event)"
      #quillEditorRef
    ></quill-editor>
  </div>
</div>
