<form [formGroup]="myTeamForm">
  <co-form-control-errors [control]="myTeamForm"></co-form-control-errors>
    <fieldset>
      <label for="title" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" id="name">
      <co-form-control-errors [controlName]="'name'"></co-form-control-errors>
    </fieldset>
</form>
