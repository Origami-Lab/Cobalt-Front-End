<ng-template #uploadLinkModalRef>
  <div class="modal-body">
    <form [formGroup]="linkForm">
      <fieldset>
        <label for="link" class="form-label">Attach link</label>
        <input type="text" formControlName="link" id="link" class="form-control">
        <co-form-control-errors [controlName]="'link'"></co-form-control-errors>
        <co-form-control-errors [control]="linkForm"></co-form-control-errors>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-ghost-primary"
      (click)="onModalClose()"
    >Cancel</button>
    <button
      class="btn btn-primary"
      [disabled]="loading"
      [class.loading]="loading"
      (click)="onUploadLink()"
    >Upload</button>
  </div>
</ng-template>
