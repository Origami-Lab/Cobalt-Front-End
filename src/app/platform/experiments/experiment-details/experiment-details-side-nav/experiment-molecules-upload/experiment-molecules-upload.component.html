<div class="row mb-3">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <span class="align-middle text-lg font-weight-600">Molecules</span>
      <button *ngIf="molecules.length" class="btn p-0" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
        <i class="icon arrow-up-blue align-middle" [class.rotate]="!isCollapsed"></i>
      </button>
    </div>
  </div>
</div>
<div class="row mb-3">
  <div class="col-12">
    <button class="btn btn-ghost-icon-md-primary" (click)="uploadModalRef.openModal()">
      Add Molecules
      <span class="icon-wrapper">
        <i class="icon content-add"></i>
      </span>
    </button>
  </div>
</div>
<div class="row" *ngIf="loading">
  <div class="col-12">
    <co-loading [loading]="true"></co-loading>
  </div>
</div>
<div class="row" *ngIf="!loading" id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
  <div class="col-12">
    <div *ngFor="let molecule of molecules" class="text-truncate">
      <div class="mb-2 fz-11">
        {{molecule.molecule}}
      </div>
    </div>
  </div>
</div>

<co-experiment-molecules-upload-modal [experimentId]="experiment.id" (moleculeItem)="handleMoleculeOutput($event)"
  #uploadModalRef></co-experiment-molecules-upload-modal>
