<div class="row">
  <div class="col-12">
    <div class="experiment-creation-info">
      <span class="d-inline-block mr-0 mr-sm-4 mr-md-5 mb-3 mb-sm-0">
        <span class="d-inline-block text-xxs text-gray w-100">Start Date</span>
        <span class="d-inline-block font-weight-700 text-xs w-100">{{experiment.startDate | date}}</span>
      </span>
      <span class="d-inline-block mr-0 mr-sm-4 mr-md-5 mb-3 mb-sm-0">
        <span class="d-inline-block text-xxs text-gray w-100">Due Date</span>
        <span class="d-inline-block font-weight-700 text-xs w-100">{{experiment.dueDate | date}}</span>
      </span>
      <span class="d-inline-block">
        <span class="d-inline-block text-xxs text-gray w-100">Author</span>
        <span class="d-inline-block font-weight-700 text-xs w-100">
          <span class="user-profile-wrapper user-profile-size-md mr-2 align-middle">
            <img src="assets/icons/outlined-editor-insert-photo.svg" alt="User Profile">
          </span>
          <span class="align-middle">{{experiment.author}}</span>
        </span>
      </span>
    </div>
  </div>
</div>
