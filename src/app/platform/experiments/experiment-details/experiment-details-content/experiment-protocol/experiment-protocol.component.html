<div class="row h-100" *ngIf="loading">
  <div class="col-12 h-100">
    <co-loading [loading]="loading" class="absolute-center"></co-loading>
  </div>
</div>
<div class="row h-100" *ngIf="!loading">
  <div class="col-12 h-100">
    <co-text-editor
      [initialValue]="protocol.protocol"
      format="html"
      [contentWrapperHeight]="boxContentHeight"
      (contentChanged)="onChange($event)"
    ></co-text-editor>
  </div>
</div>
