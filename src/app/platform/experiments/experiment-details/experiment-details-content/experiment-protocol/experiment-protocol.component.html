<div class="row h-100" *ngIf="loading">
  <div class="col-12 h-100">
    <co-loading [loading]="loading" class="absolute-center"></co-loading>
  </div>
</div>
<div class="d-flex h-100" *ngIf="!loading">
  <div class="col-12 h-100">
    <iframe class="w-100" [src]='iframeURL | safe' height=400 *ngIf="!isOldEditor"></iframe>
    <co-text-editor *ngIf="isOldEditor" [initialValue]="protocol.protocol" format="html"
      [contentWrapperHeight]="boxContentHeight" (contentChanged)="onChange($event)"></co-text-editor>
  </div>
</div>
