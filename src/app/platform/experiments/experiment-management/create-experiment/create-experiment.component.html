<co-modal-layout [config]="{show: true, backdrop: 'static', keyboard: false}" #coModalLayoutRef>
  <div class="modal-header">
    <h3 class="heading-lg">Create new experiment</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <co-experiment-form
          [loading]="loading"
          [apiErrors]="apiError"
          (submitExperiment)="onFormSubmit($event)"
          #experimentForm></co-experiment-form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-ghost-primary"
      (click)="onModalClose()"
    >Close</button>
    <button
      class="btn btn-primary"
      (click)="experimentForm.submitForm()"
      [disabled]="loading"
      [class.loading]="loading"
    >Create</button>
  </div>
</co-modal-layout>
