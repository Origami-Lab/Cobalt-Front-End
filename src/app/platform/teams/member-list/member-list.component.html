<div class="member-list" *ngIf="memberAvartarList">
  <ul>
    <li>
      <span *ngIf="totalMember > memberAvartarList.length" class="number">{{totalMember - memberAvartarList.length}}</span>
    </li>
    <li *ngFor="let item of memberAvartarList">
      <img *ngIf="item.avatar" [src]="item.avatar" />
      <span *ngIf="!item.avatar">{{item.name.charAt(0)}}</span>
    </li>
  </ul>
</div>
