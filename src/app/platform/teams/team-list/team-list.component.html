<section class="team-list-section">
  <div class="container container-padding-md">
    <div class="row mb-5 align-items-center">
      <div class="col-12 d-flex justify-content-between">
        <h1 class="heading-md mb-0">{{title}}</h1>
        <a [routerLink]="['/platform/view', {outlets: {modal: ['my-team', 'management', 'create']}}]"
          class="btn btn-icon-right-primary">
          Create New Team
          <span class="icon-wrapper">
            <i class="icon content-add"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="row" *ngIf="teamList">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let item of teamList">
        <co-team-card [showViewMember]="showViewMember" [teamEl]="item" [apiError]="apiError" [loading]="loading"
          (viewMember)="onViewMember($event)" (deleteTeam)="onDeleteTeam($event)" (resetError)="resetError()">
        </co-team-card>
      </div>
    </div>

    <div class="row my-5" *ngIf="!teamList">
      <div class="col-12">
        <co-loading [loading]="true"></co-loading>
      </div>
    </div>
  </div>
</section>
