<form [formGroup]="searchForm">
  <div class="input-group border-radius-md w-auto">
    <input
      type="text"
      class="form-control pr-5 border-0"
      formControlName="searchPhrase"
      placeholder="Search in journal">
    <div class="input-group-append inset">
      <span class="bg-white input-group-text">
        <i class="icon search"></i>
      </span>
    </div>
  </div>
</form>
