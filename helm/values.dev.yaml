
replicaCount: 1

image:
  repository: rg.fr-par.scw.cloud/cobalt
  tag: latest
  pullPolicy: Always

imagePullSecrets: [{
  name: registry-secret
}]

nameOverride: "cobaltfe-dev"
fullnameOverride: "cobaltfe-dev"

service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
  hosts:
    - host: app.cobalt-dev.origamilab.ch
      path: /
      pathType: Prefix
  tls:
    - secretName: dev-front-end-tls
      hosts:
        - app.cobalt-dev.origamilab.ch
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
#  httpGet:
#    path: /
#    port: http
#    scheme: HTTP
#  initialDelaySeconds: 30
#  periodSeconds: 30
#  timeoutSeconds: 30
readinessProbe:
#  httpGet:
#    path: /
#    port: http
#    scheme: HTTP
#  initialDelaySeconds: 30
#  periodSeconds: 30
#  timeoutSeconds: 30

tolerations: []

affinity: {}

configmap: {}

secret: {}

secretLink: {}
